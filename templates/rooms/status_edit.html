[[extend 'layout.html']]


    <div class="container ">
    
        
       <div class="container ">
    
        
        <h2 class="title">[[ =T("Rooms Status Edit") ]]</h2>
        
         <div class="tile is-ancestor " >
         
         <div class="tile is-child  box is-vertical is-info  is-3">
        
            <div class="field">
                <label class="label" for="rooms_number">Number</label>
            <div class="control">
                <div class="">[[ =room.rooms.number ]]</div>
            </div>
            <p class="help"></p>
            </div>
            <div class="field">
                <label class="label" for="rooms_description">Description</label>
                <div class="control">
                    <div class="">[[ =room.rooms.description ]]</div>
                </div>
                <p class="help"></p>
                </div>
                <div class="field">
                    <label class="label" for="rooms_category">Category</label>
                    <div class="control">
                        <div class="">[[ =room.rooms_category.category ]]</div>
                    </div>
                    <p class="help"></p>
                </div>
                [[ = form]]
                
            </div>
            <div class="tile is-child  box is-info  is-3">
                <h3 class="title is-5">Status</h3>
                <label class="label">Plug</label>
                <div class="control">
                  <label class="radio">
                    <input type="radio" id="plug-on" name="plug-status" disabled>
                    On
                  </label>
                  <label class="radio">
                    <input type="radio" id="plug-off"name="plug-status" disabled>
                    Off
                  </label>
                  
                </div>
                <div>&nbsp;</div>
                <label class="label" for="rooms_number">Ligth</label>
                <div class="control">
                 
                  <label class="radio">
                    <input type="radio" id="ligth-on" name="ligth-status" disabled>
                    On
                  </label>
                  <label class="radio">
                    <input type="radio" id="ligth-off"name="ligth-status" disabled>
                    Off
                  </label>
                  
                </div>
                <div>&nbsp;</div>
                <label class="label" for="rooms_number">A.C.</label>
                <div class="control">
                 
                  <label class="radio">
                    <input type="radio" id="ac-on" name="ac-status" disabled>
                    On
                  </label>
                  <label class="radio">
                    <input type="radio" id="ac-off"name="ac-status" disabled>
                    Off
                  </label>
                  
                </div>
                <label class="label" for="rooms_status">Temperature</label>
              <span id="temp" > ...</span>
            </div>
            
            <div class="tile is-child  box is-info  is-3">
                <h3 class="title is-5">Setting</h3>
                <div class="control">
                <label class="label">Plug</label>
                  <label class="radio">
                    <input type="radio"  data-room= "[[ =room.rooms.number]]"  name="plug" value="1"  onclick="handleClick(this,'PLUG')">
                    On
                  </label>
                  <label class="radio">
                    <input type="radio"  data-room= "[[ =room.rooms.number ]]"  name="plug" value="0"  onclick="handleClick(this,'PLUG')">
                    Off
                  </label>
                  <div>&nbsp;</div>
                <label class="label">Ligth</label>
                  <label class="radio">
                    <input type="radio" data-room= "[[ =room.rooms.number]]" name="ligth" value="1"  onclick="handleClick(this,'LIGTH')" >
                    On
                  </label>
                  <label class="radio">
                    <input type="radio" data-room= "[[ =room.rooms.number]]" name="ligth" value="0"  onclick="handleClick(this,'LIGTH')" >
                    Off
                  </label>
                  <div>&nbsp;</div>
                <label class="label">A.C.</label>
              <label class="radio">
                <input type="radio" data-room= "[[ =room.rooms.number]]" name="ac" value="1"  onclick="handleClick(this,'AC')" >
                On
              </label>
              <label class="radio">
                <input type="radio" data-room= "[[ =room.rooms.number]]" name="ac" value="0"  onclick="handleClick(this,'AC')" >
                Off
              </label>
                  
                </div>
            </div>
                 
                
        </div>
      
    </div>

[[block page_scripts]]<!-- individual pages can add scripts here -->

  <script src="js/paho-mqtt-min.js"></script>
  <script src="js/proto.js"></script>


[[end]]
